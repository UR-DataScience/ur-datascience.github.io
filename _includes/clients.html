<!-- Clients -->
<section class="py-5" id="{{ site.data.clients.section | default: "clients" }}">
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ site.data.clients.title }}</h2>
            <h3 class="section-subheading text-muted">{{ site.data.clients.text }}</h3>
        </div>
    </div>
    <br>
    <div class="row"
         {% if site.data.clients.horizontal-scrolling=="yes" %}
         id="scrolling-clients"
         {% endif %}
    >
        {% for client in site.data.clients.list %}
        <div class="col-md-2 col-sm-6">
            <a href="{{ client.url }}">
                <img class="img-fluid d-block mx-auto"
                     src="{{ client.logo }}"
                     alt="{{ client.title }}"
                     style="max-height: 100px">
            </a>
        </div>
        {% endfor %}
    </div>
    <br>
</div>
</section>
